 <h1 class="title">Minion Snowman | Animation </h1>

 <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   

   <div class="body">

     <!-- snowman like minion -->
     <div class="cap-top"></div>
     <div class="cap-bottom"></div>
     <div class="cap-top-circle"></div>
		 
     <div class="eye">
       <div class="inner-eye"></div>
     </div>
     <div class="eye-strap-left"></div>
     <div class="eye-strap-right"></div>

     <div class="mouth"></div>
     
     <div class="belly"></div>
     
     <div class="scarf-top"></div>
     <div class="scarf-bottom"></div>
     
     
    <!-- Hands -->

		 <div class="left-glove-top"></div>
     <div class="left-glove-bottom"></div>
     
     <div class="right-hand-top"></div>

		<!-- stars -->

       <div class="rotate-scale-up rotate-scale-up-2"></div>
       <div class="rotate-scale-up rotate-scale-up-3"></div>

       <div class="rotate-scale-up rotate-scale-up-5"></div>
       <div class="rotate-scale-up rotate-scale-up-6"></div>

       <div class="rotate-scale-up rotate-scale-up-9"></div>
       <div class="rotate-scale-up rotate-scale-up-10"></div>
